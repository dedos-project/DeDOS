machines:
    - &local
      ip: 0.0.0.0
    - &dedos01
      ip: 192.168.0.2
    - &dedos02
      ip: 192.168.0.3
    - &dedos03
      ip: 192.168.0.4
    - &dedos04
      ip: 192.168.0.5

application:
    name: app_name

global_ctl:
    <<: *local
    port: 8090

msu_types:
    socket:
        id: 10
        cloneable: 2
        meta_routing:
            dst_types: [ws_read]

    ws_read:
        id: 500
        meta_routing:
            source_types: [socket]
            dst_types: [ws_http]
        dependencies:
            - type: socket
              locality: local
        cloneable: 1
        colocation_group: 0

    ws_http:
        id: 552
        meta_routing:
            source_types: [ws_read]
            dst_types: [ws_regex_route, ws_cache, ws_write]
        cloneable: 1
        
    ws_cache:
        id: 555
        meta_routing:
            source_types: [ws_http]
            dst_types: [ws_fileio, ws_write]
        cloneable: 1

    ws_fileio:
        id: 556
        meta_routing:
            source_types: [ws_cache]
            dst_types: [ws_write, ws_cache]
        cloneable: 2

    ws_regex_route:
        id: 560
        meta_routing:
            source_types: [ws_http]
            dst_types: [ws_regex]
        cloneable: 2
        dependencies:
            - type: ws_regex
              locality: local

    ws_regex:
        id: 553
        meta_routing:
            source_types: [ws_regex_route]
            dst_types: [ws_write]
        cloneable: 2
        dependencies:
            - type: ws_regex_route
              locality: local

    ws_write:
        id: 554
        meta_routing:
            source_types: [ws_http, ws_regex, ws_cache, ws_fileio]
        dependencies:
            - type: ws_read
              locality: local
            - type: socket
              locality: local
        cloneable: 1

runtimes:
    1:
        <<: *local
        port: 4445
        n_cores: 8
        n_pinned_threads: 8
        n_unpinned_threads: 1

default_msus:
    - &default_msu
      vertex_type: nop
      blocking_mode: non-blocking
    - &rt1-msu
      <<: *default_msu
      runtime: 1
    - &rt2-msu
      <<: *default_msu
      runtime: 2

msus:
    - name: socket-1
      <<: *rt1-msu
      type: socket
      blocking_mode: blocking
      thread: 1
      init_data: "8081, 500"

    - name: read-1
      <<: *rt1-msu
      type: ws_read
      thread: 2
      reps: 2

    - name: http
      <<: *rt1-msu
      type: ws_http
      thread: 4
      init_data: "0.0.0.0 8081 1024"

    - name: cache-1
      <<: *rt1-msu
      type: ws_cache
      thread: 6
      init_data: "www/ 5 2 0.75"

    - name: fileio-1
      <<: *rt1-msu
      type: ws_fileio
      thread: 7

    - name: regex-1
      <<: *rt1-msu
      type: ws_regex
      thread: 5
      reps: 1

    - name: reg-route-1
      <<: *rt1-msu
      type: ws_regex_route
      thread: 8

    - name: write-1
      <<: *rt1-msu
      type: ws_write
      thread: 8

routes:
    - from: socket-1
      to: read-1

    - from: read-1
      to: http

    - from: http
      to: [read-1, reg-route-1, cache-1]

    - from: cache-1
      to: [write-1, fileio-1]

    - from: fileio-1
      to: [cache-1, write-1]

    - from: reg-route-1
      to: regex-1

    - from: [regex-1, http]
      to: write-1
